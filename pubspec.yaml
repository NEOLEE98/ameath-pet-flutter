name: aemeath_pet
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager_plus: ^1.0.5
  screen_retriever: ^0.2.0
  flutter_overlay_window: ^0.5.0
  tray_manager: ^0.5.2
  launch_at_startup: ^0.5.1
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/aemeath.png
